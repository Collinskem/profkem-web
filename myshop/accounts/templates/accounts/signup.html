{% extends 'shop/base.html'%}
{% include 'shop/navbar.html '%}

{% block content %}
<div class="container">


    <div class="col-sm-3">

    </div>
    <div class="col-sm-5">



          <div class="panel panel-default">
            <div class="panel-heading">
              <center><h2>SIGN UP</h></center>
            </div>
            <div class="panel-body">
              <form class="" action="{% url 'accounts:signUp' %}" method="post">
                  {% csrf_token %}
                <!--  {{ formm }}-->
                {% for error in formm.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                  {{error}}
                </div>
                {%endfor%}
              {% for field in formm %}
                  <div class="form-group has-errors text-danger small">
                  {{field.errors}}
                  </div>
                  <div class="form-group has-errors text-danger small">

                  </div>
                  <div class="form-group">
                      {{field.label}}
                  </div>
                  <div class="form-group">
                  {{field}}
                  </div>
                {% endfor %}

          </div>
          <div class="panel-footer">
            <center><button class="btn btn-primary" type="submit" name="signupbtn">SIGN UP</button></center>
          </div>
            </div>
          </div>
        </div>



{% endblock %}
